name: Deploy on push

on:
  push:
    branches:
      - main

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder-text'
      - name: Adding Known Hosts
        run: ssh-keyscan -H scuzzyfox.com >> ~/.ssh/known_hosts
      - name: Sync the remote repo and build app
        run: ssh ubuntu@scuzzyfox.com "cd ~/git-repos/scuzzy-site && git pull origin main && sudo npm install && sudo npm run build"
